{% extends 'base.html' %}

{% block title %}修改密码 - 智能助手{% endblock %}

{% block content %}
<div class="login-page-center">
    <div class="card shadow-lg border-0 rounded-lg">
        <div class="card-header bg-primary text-white text-center">
            <h3 class="mb-0">修改密码</h3>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('change_password') }}">
                <div class="form-floating mb-3">
                    <input class="form-control" id="old_password" name="old_password" type="password" placeholder="原密码" required />
                    <label for="old_password">原密码</label>
                </div>
                <div class="form-floating mb-3">
                    <input class="form-control" id="new_password" name="new_password" type="password" placeholder="新密码" required />
                    <label for="new_password">新密码</label>
                </div>
                <div class="form-floating mb-3">
                    <input class="form-control" id="confirm_password" name="confirm_password" type="password" placeholder="确认新密码" required />
                    <label for="confirm_password">确认新密码</label>
                </div>
                <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                    <button class="btn btn-primary w-100" type="submit">修改密码</button>
                </div>
            </form>
        </div>
        <div class="card-footer text-center py-3">
            <a href="{{ url_for('dashboard') }}">返回个人中心</a>
        </div>
    </div>
</div>
{% endblock %}
