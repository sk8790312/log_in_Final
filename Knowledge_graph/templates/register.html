{% extends 'base.html' %}

{% block title %}注册 - 智能助手{% endblock %}

{% block content %}
<div class="login-page-center">
    <div class="card shadow-lg border-0 rounded-lg">
        <div class="card-header bg-primary text-white text-center">
            <h3 class="mb-0">用户注册</h3>
        </div>
        <div class="card-body">
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            
            <div class="alert alert-info" role="alert">
                <i class="fas fa-info-circle"></i>
                <strong>注意：</strong>注册成功后，系统将发送验证邮件到您的邮箱，请验证后才能登录。
            </div>
            <form method="POST" action="{{ url_for('register') }}">
                <div class="form-floating mb-3">
                    <input class="form-control" id="username" name="username" type="text" placeholder="用户名" required />
                    <label for="username">用户名</label>
                </div>
                <div class="form-floating mb-3">
                    <input class="form-control" id="email" name="email" type="email" placeholder="邮箱" required />
                    <label for="email">邮箱</label>
                </div>
                <div class="form-floating mb-3">
                    <input class="form-control" id="password" name="password" type="password" placeholder="密码" required />
                    <label for="password">密码</label>
                </div>
                <div class="form-floating mb-3">
                    <input class="form-control" id="confirm_password" name="confirm_password" type="password" placeholder="确认密码" required />
                    <label for="confirm_password">确认密码</label>
                </div>
                <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                    <button class="btn btn-primary w-100" type="submit">注册</button>
                </div>
            </form>
        </div>
        <div class="card-footer text-center py-3">
            <div class="small">
                <a href="{{ url_for('login') }}">已有账号？立即登录</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
