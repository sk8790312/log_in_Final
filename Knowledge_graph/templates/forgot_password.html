{% extends 'base.html' %}

{% block title %}忘记密码 - 智能助手{% endblock %}

{% block content %}
<div class="login-page-center">
    <div class="card shadow-lg border-0 rounded-lg">
        <div class="card-header bg-primary text-white text-center">
            <h3 class="mb-0">重置密码</h3>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('forgot_password') }}">
                <div class="form-floating mb-3">
                    <input class="form-control" id="email" name="email" type="email" placeholder="邮箱" required />
                    <label for="email">请输入您注册时使用的邮箱</label>
                </div>
                <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                    <button class="btn btn-primary w-100" type="submit">发送重置链接</button>
                </div>
            </form>
        </div>
        <div class="card-footer text-center py-3">
            <div class="small">
                <a href="{{ url_for('login') }}">返回登录</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
