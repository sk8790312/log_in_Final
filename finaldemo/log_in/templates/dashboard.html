{% extends 'base.html' %}

{% block title %}用户仪表板 - 智能助手{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">欢迎回来，{{ username }}！</h3>
                </div>
                <div class="card-body">
                    <div class="alert alert-success" role="alert">
                        您已成功登录系统！
                    </div>
                    
                    {% if email %}
                        <div class="card mb-4">
                            <div class="card-header">
                                <h5 class="mb-0">邮箱信息</h5>
                            </div>
                            <div class="card-body">
                                <p><strong>您的邮箱：</strong> {{ email }}</p>
                                {% if email_verified %}
                                    <div class="alert alert-success">
                                        <i class="fas fa-check-circle"></i> 您的邮箱已验证
                                    </div>
                                {% else %}
                                    <div class="alert alert-warning">
                                        <i class="fas fa-exclamation-triangle"></i> 您的邮箱尚未验证
                                    </div>
                                    <a href="{{ url_for('verify_email') }}" class="btn btn-primary">
                                        <i class="fas fa-envelope"></i> 立即验证邮箱
                                    </a>
                                {% endif %}
                            </div>
                        </div>
                    {% else %}
                        <div class="alert alert-warning">
                            <i class="fas fa-exclamation-triangle"></i> 您尚未绑定邮箱，部分功能可能受限。
                        </div>
                    {% endif %}
                    
                    <div class="d-grid gap-2 mt-4">
                        <a href="{{ url_for('change_password') }}" class="btn btn-warning">
                            <i class="fas fa-key"></i> 修改密码
                        </a>
                        <a href="{{ url_for('logout') }}" class="btn btn-danger">
                            <i class="fas fa-sign-out-alt"></i> 退出登录
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
