{% extends 'base.html' %}

{% block title %}个人中心 - 智能助手{% endblock %}

{% block content %}
<div class="login-page-center">
    <div class="col-md-8 mx-auto">
        <div class="card shadow-lg border-0 rounded-lg">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0 text-center">欢迎回来，{{ username }}</h3>
            </div>
            <div class="card-body">
                <div class="alert alert-success">
                    <h4 class="text-center">登录成功！</h4>
                    <p class="text-center">您已成功登录到系统。</p>
                </div>
                
                <div class="row mt-4">
                    <div class="col-md-6">
                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-user me-1"></i>
                                个人信息
                            </div>
                            <div class="card-body">
                                <p><strong>用户名：</strong> {{ username }}</p>
                                <p><strong>账号状态：</strong> <span class="badge bg-success">正常</span></p>
                                <p><strong>上次登录：</strong> {{ now().strftime('%Y-%m-%d %H:%M:%S') }}</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-cog me-1"></i>
                                账号操作
                            </div>
                            <div class="card-body">
                                <div class="d-grid gap-2">
                                    <a href="{{ url_for('change_password') }}" class="btn btn-outline-primary">修改密码</a>
                                    <a href="{{ url_for('logout') }}" class="btn btn-danger">退出登录</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="row mt-3">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header bg-success text-white">
                                <i class="fas fa-brain me-1"></i>
                                系统导航
                            </div>
                            <div class="card-body text-center">
                                <p>您可以通过以下按钮进入智能知识图谱系统</p>
                                <a href="http://localhost:5001" class="btn btn-success btn-lg">进入智能知识图谱生成系统</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
