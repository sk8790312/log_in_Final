{% extends 'base.html' %}

{% block title %}登录 - 智能助手{% endblock %}

{% block content %}
<div class="login-page-center">
    <div class="col-md-6">
        <div class="card shadow-lg border-0 rounded-lg mt-5">
            <div class="card-header bg-primary text-white text-center">
                <h3 class="mb-0">欢迎使用智能助教系统</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="form-floating mb-3">
                        <input class="form-control" id="username" name="username" type="text" placeholder="用户名" required />
                        <label for="username">用户名</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" id="password" name="password" type="password" placeholder="密码" required />
                        <label for="password">密码</label>
                    </div>
                    <div class="text-end mb-3">
                        <a href="{{ url_for('forgot_password') }}">忘记密码?</a>
                    </div>
                    <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                        <button class="btn btn-primary w-100" type="submit">登录</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center py-3">
                <div class="small">
                    <a href="{{ url_for('register') }}">没有账号？立即注册</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
