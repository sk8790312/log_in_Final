{% extends 'base.html' %}

{% block title %}忘记密码 - 智能助手{% endblock %}

{% block content %}
<div class="login-page-center">
    <div class="col-md-6">
        <div class="card shadow-lg border-0 rounded-lg mt-5">
            <div class="card-header bg-primary text-white text-center">
                <h3 class="mb-0">重置密码</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('forgot_password') }}">
                    <div class="form-floating mb-3">
                        <input class="form-control" id="email" name="email" type="email" placeholder="邮箱" required />
                        <label for="email">请输入您注册时使用的邮箱</label>
                    </div>
                    {% if show_verification %}
                    <div class="form-floating mb-3">
                        <input class="form-control" id="verification_code" name="verification_code" type="text" placeholder="验证码" required />
                        <label for="verification_code">请输入您收到的验证码</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" id="new_password" name="new_password" type="password" placeholder="新密码" required />
                        <label for="new_password">新密码</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" id="confirm_password" name="confirm_password" type="password" placeholder="确认新密码" required />
                        <label for="confirm_password">确认新密码</label>
                    </div>
                    {% endif %}
                    <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                        <button class="btn btn-primary w-100" type="submit">
                            {% if show_verification %}
                            重置密码
                            {% else %}
                            发送验证码
                            {% endif %}
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center py-3">
                <div class="small">
                    <a href="{{ url_for('login') }}">返回登录</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
